<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Stats preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <figure class="images">
      <img class="img__mobile" src="images/image-header-mobile.webp" alt="front-mobile">
      <img class="img__desktop" src="images/image-header-desktop.webp" alt="front-desktop">
    </figure>

    <div class="description">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul>
        <li>
          <span class="values">
            10k+
          </span>
          <p class="list__description">companies</p>
        </li>
        <li>
          <span class="values">
            314
          </span>
          <p class="list__description">templates</p>
        </li>
        <li>
          <span class="values">
            12M+
          </span>
          <p class="list__description">queries</p>
        </li>
      </ul>
    </div>

  </main>

</body>

</html>
